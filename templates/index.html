<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✈️🇹🇼 Floflo & Mathilde à Taiwan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      h1 {
        color: #333;
      }
      .calendar {
        display: inline-block;
        background-color: white;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        position: relative;
        width: 120px;
        text-align: center;
      }
      .calendar::before {
        content: "";
        position: absolute;
        top: 0;
        left: 10%;
        width: 80%;
        height: 10px;
        background: red;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }
      .calendar-days {
        font-size: 50px;
        font-weight: bold;
        color: #333;
        margin: 20px 0;
      }
      .calendar-text {
        font-size: 14px;
        color: #666;
      }
      .blague-container {
        background-color: #f0f0f0;
        border-radius: 10px;
        padding: 15px;
        margin: 20px auto;
        max-width: 600px;
        text-align: left;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      .refresh-button {
        margin-top: 20px;
        padding: 10px 15px;
        font-size: 16px;
        color: white;
        background-color: #ff5722;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .refresh-button:hover {
        background-color: #e64a19;
        transform: scale(1.05);
      }
      .refresh-button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <h1>🙀❤️😻<br />Floflo & Mathilde à Taiwan<br />✈️🇹🇼</h1>
    <br /><br />
    <h2>Il reste</h2>
    <div class="calendar">
      <div class="calendar-days">{{ jours }}</div>
      <div class="calendar-text">jours</div>
    </div>
    <br /><br /><br /><br />
    <h3>Et une petite blagounette pour la route :</h3>

    <div class="blague-container">
      <h4 id="blague-titre">{{ blague.titre }}</h4>
      <p id="blague-texte">{{ blague.texte | safe }}</p>
    </div>

    <button class="refresh-button" onclick="chargerNouvelleBlague()">
      Encore une 😹
    </button>

    <script>
      function chargerNouvelleBlague() {
        fetch("/blague")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("blague-titre").innerHTML = data.titre;
            document.getElementById("blague-texte").innerHTML = data.texte;
          })
          .catch((error) => console.error("Erreur de chargement :", error));
      }
    </script>
  </body>
</html>
